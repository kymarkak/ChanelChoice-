<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header><b>Notification Settings</b> <br/> Tell us how you would like to be contacted</ion-list-header>
    <ion-item>
        <ion-label>
          <ion-icon name='chatboxes' item-left></ion-icon>
          SMS
        </ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name='mail' item-left></ion-icon>
        Email
      </ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name='notifications' item-left></ion-icon>
        Push Notifications
      </ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
